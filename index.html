<!doctype html>
<html lang="en">
	<head>
		<title>OlivePlex Media</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		
		<link rel="icon" type="image/png" href="/public/favicon.ico" />
		<link rel="apple-touch-icon" href="/public/Popcorn-Emoji-512.png" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=autoplay,fast_forward,fast_rewind,forward_10,fullscreen,fullscreen_exit,mop,movie_speaker,pause,play_arrow,replay_10,skip_next,skip_previous,subtitles,vrpano" />

		<link rel="manifest" href="/public/manifest.json">
		<title>Video Streaming With Node</title>
	</head>
	<body>
		<div id="app"></div>
		<script>
			if('serviceWorker' in navigator) {
				navigator.serviceWorker.register('/serviceworker.js', { scope: '/' });
				navigator.serviceWorker.ready.then((registration) => {
					registration.active.postMessage({
						type: 'indexResources',
						indexResources: Array.from(document.head.querySelectorAll('[src], [href]')).map(el => el.src || el.href)
					});
				});
			}
		</script>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
